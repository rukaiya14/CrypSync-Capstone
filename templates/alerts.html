{% extends "base.html" %}

{% block title %}Price Alerts - CrypSync{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="text-gradient"><i class="fas fa-bell"></i> Price Alerts</h2>
            <p class="text-muted">Manage your cryptocurrency price alerts</p>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-12">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAlertModal">
                <i class="fas fa-plus"></i> Create New Alert
            </button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-list"></i> Your Alerts
                </div>
                <div class="card-body">
                    <div id="alertsTable">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Alert Modal -->
<div class="modal fade" id="createAlertModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Price Alert</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createAlertForm">
                    <div class="mb-3">
                        <label for="cryptoId" class="form-label">Cryptocurrency</label>
                        <select class="form-control" id="cryptoId" required>
                            <option value="bitcoin">Bitcoin</option>
                            <option value="ethereum">Ethereum</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="threshold" class="form-label">Price Threshold (USD)</label>
                        <input type="number" class="form-control" id="threshold" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="alertType" class="form-label">Alert Type</label>
                        <select class="form-control" id="alertType" required>
                            <option value="ABOVE_THRESHOLD">Above Threshold</option>
                            <option value="BELOW_THRESHOLD">Below Threshold</option>
                        </select>
                    </div>
                    <div id="alertError" class="alert alert-danger d-none"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createAlert()">Create Alert</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
{% endblock %}
