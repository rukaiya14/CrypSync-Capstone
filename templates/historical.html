{% extends "base.html" %}

{% block title %}Historical Data - CrypSync{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-3">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="fas fa-chart-area"></i> Historical Data</h2>
            <p class="text-muted">View cryptocurrency price trends over time</p>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <label for="cryptoSelect" class="form-label">Cryptocurrency</label>
            <select class="form-control" id="cryptoSelect" onchange="loadHistoricalData()">
                <option value="bitcoin">Bitcoin (BTC)</option>
                <option value="ethereum">Ethereum (ETH)</option>
                <option value="cardano">Cardano (ADA)</option>
                <option value="solana">Solana (SOL)</option>
                <option value="ripple">Ripple (XRP)</option>
                <option value="polkadot">Polkadot (DOT)</option>
                <option value="dogecoin">Dogecoin (DOGE)</option>
                <option value="avalanche-2">Avalanche (AVAX)</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="daysSelect" class="form-label">Time Period</label>
            <select class="form-control" id="daysSelect" onchange="loadHistoricalData()">
                <option value="1">Last 24 Hours</option>
                <option value="7" selected>Last 7 Days</option>
                <option value="30">Last 30 Days</option>
                <option value="90">Last 90 Days</option>
                <option value="365">Last Year</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i> Price Chart
                </div>
                <div class="card-body">
                    <div class="chart-container" style="position: relative; height: 400px;">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<script src="{{ url_for('static', filename='js/historical.js') }}"></script>
{% endblock %}
